# Low-Code Platform Security Scanner Configuration
# Bachelor Thesis: Low-Code Platforms for E-commerce: Comparative Security Analysis

# General Scanner Settings
scanner:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  timeout: 10
  max_redirects: 5
  verify_ssl: false
  delay_between_requests: 2
  max_concurrent_scans: 3

# Target URLs for analysis
targets:
  bubble:
    - "https://amqmalawadhi-85850.bubbleapps.io/version-test/"
  outsystems:
    - "https://personal-7hwwkk2j-dev.outsystems.app/UST/"
  airtable:
    - "https://airtable.com/app5oLkwSi8gaXUod/"
  custom:
    - "https://example.com"

# Security Headers to Check
security_headers:
  critical:
    - "Strict-Transport-Security"
    - "Content-Security-Policy"
    - "X-Frame-Options"
  important:
    - "X-XSS-Protection"
    - "X-Content-Type-Options"
    - "Referrer-Policy"
  optional:
    - "Permissions-Policy"
    - "X-Permitted-Cross-Domain-Policies"
    - "Feature-Policy"

# Platform-specific configurations
platforms:
  bubble:
    name: "Bubble.io"
    patterns:
      api_endpoints:
        - "api/1.1/wf/"
        - "api/1.1/obj/"
      workflow_patterns:
        - "Thing\\s*:\\s*{[^}]+}"
        - "workflow_[a-zA-Z0-9_]+"
      vulnerability_indicators:
        - "app_id"
        - "privacy_rules"
        - "database_schema"

  outsystems:
    name: "OutSystems"
    patterns:
      api_endpoints:
        - "/rest/"
        - "/soap/"
      screen_patterns:
        - "ScreenAction_[^\"']+'"
        - "WebBlock_[^\"']+'"
      vulnerability_indicators:
        - "entity_exposure"
        - "role_bypass"
        - "session_management"

  airtable:
    name: "Airtable"
    patterns:
      api_endpoints:
        - "airtable.com/v0/"
        - "api.airtable.com/"
      data_patterns:
        - "app[A-Za-z0-9]{14}"
        - "key[A-Za-z0-9]{14}"
        - "tbl[A-Za-z0-9]{14}"
      vulnerability_indicators:
        - "base_id_exposure"
        - "api_key_exposure"
        - "table_permissions"

# Vulnerability Assessment Rules
vulnerability_rules:
  high_severity:
    - "SQL Injection"
    - "Cross-Site Scripting (XSS)"
    - "Authentication Bypass"
    - "Authorization Bypass"
    - "API Key Exposure"
    - "Database Schema Exposure"

  medium_severity:
    - "Missing Security Headers"
    - "Information Disclosure"
    - "Session Management Issues"
    - "CSRF Vulnerability"
    - "Mixed Content"

  low_severity:
    - "SSL/TLS Configuration"
    - "Directory Listing"
    - "Version Disclosure"
    - "Inline JavaScript"
    - "Missing HTTPS"

# Report Generation Settings
reports:
  formats:
    - "json"
    - "html"
    - "txt"
    - "pdf"
  output_directory: "reports"
  include_screenshots: false
  include_network_analysis: true
  include_comparative_analysis: true

  html_template:
    title: "Low-Code Platform Security Analysis Report"
    logo: "assets/logo.png"
    css_style: "assets/report_style.css"

  pdf_settings:
    page_size: "A4"
    margins: "1in"
    font_family: "Arial"
    include_charts: true

# Scanning Modules
modules:
  ssl_analysis:
    enabled: true
    check_certificate: true
    check_cipher_suites: true
    check_protocol_versions: true

  header_analysis:
    enabled: true
    check_security_headers: true
    check_server_disclosure: true
    check_framework_disclosure: true

  content_analysis:
    enabled: true
    parse_javascript: true
    parse_forms: true
    parse_links: true
    extract_apis: true

  vulnerability_scanning:
    enabled: true
    check_xss: true
    check_sql_injection: true
    check_csrf: true
    check_authentication: true
    check_authorization: true

  platform_specific:
    enabled: true
    bubble_analysis: true
    outsystems_analysis: true
    airtable_analysis: true

# Thesis-specific settings
thesis:
  title: "Low-Code Platforms for E-commerce: Comparative Security Analysis"
  author: "Bachelor Thesis Student"
  university: "University Name"
  department: "Computer Science"
  supervisor: "Dr. Supervisor Name"

  research_objectives:
    - "Identify common security vulnerabilities in low-code platforms"
    - "Compare security postures across different platforms"
    - "Analyze platform-specific security risks"
    - "Provide security recommendations for low-code development"

  metrics_to_collect:
    - "Number of vulnerabilities per platform"
    - "Severity distribution of vulnerabilities"
    - "Security header implementation rates"
    - "SSL/TLS configuration quality"
    - "API endpoint exposure levels"
    - "Data exposure risks"

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/security_scanner.log"
  console_output: true
  rotate_logs: true
  max_log_size: "10MB"
  backup_count: 5

# API Rate Limiting
rate_limiting:
  requests_per_second: 2
  burst_allowance: 5
  respect_robots_txt: true
  custom_delays:
    bubble: 3
    outsystems: 2
    airtable: 5

# Error Handling
error_handling:
  retry_attempts: 3
  retry_delay: 5
  ignore_ssl_errors: true
  continue_on_error: true
  save_error_pages: true
